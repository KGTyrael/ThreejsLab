<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一个WebGL场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /* 隐藏body窗口区域滚动条 */
        }
    </style>
    <!--引入three.js三维引擎-->
    <script src="./../../three.js-master/build/three.js"></script>
    <script src="./../../three.js-master/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <script>
        //创建场景对象Scene
        var scene = new THREE.Scene();
        //创建网格模型
        var geometry = new THREE.SphereGeometry(100, 25, 25); //球体
        // 直线基础材质对象
        var material = new THREE.LineBasicMaterial({
            color: 0x0000ff
        });
        var line = new THREE.Line(geometry, material); //线模型对象
        scene.add(line); //点模型添加到场景中
        // 虚线材质对象：产生虚线效果
        var material2 = new THREE.LineDashedMaterial({
            color: 0x0000ff,
            dashSize: 5, //显示线段的大小。默认为3。
            gapSize: 5, //间隙的大小。默认为1
        });
        var line2 = new THREE.Line(geometry, material2); //线模型对象
        //  computeLineDistances方法  计算LineDashedMaterial所需的距离数组
        line2.computeLineDistances();
        scene.add(line2);
        line.position.set(300, 0, 0);

        //点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);

        //环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        //相机设置 
        var width = window.innerWidth;
        var height = window.innerHeight;
        var k = width / height;
        var s = 300;
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200);
        camera.lookAt(scene.position);

        //创建渲染器对象
        var renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            //precision:"lowp"  //着色器的精度。可以是"highp", "mediump" 或 "lowp". 默认为"highp"，如果设备支持的话。
        });
        var devicePixelRatio = window.devicePixelRatio;
        renderer.setPixelRatio(devicePixelRatio);
        renderer.setSize(width, height);
        renderer.setClearColor(0xb9d3ff, 1);
        document.body.appendChild(renderer.domElement);

        //执行渲染操作
        function render() {
            renderer.render(scene, camera);
        }
        render();
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);
    </script>
</body>

</html>
